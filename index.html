<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Controler Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
        <div class="mission-container">
            <h2 id="text-color">WRITE YOUR MISSION TO DO COMPLETE</h2>
            <!-- <h2>Write Your Mission to do complete</h2> -->
            <h2>My Mission List</h2>
            <div class="input-section">
                <input type="text" id="missionInput" placeholder="Add a new Mission">
                <button onclick="addmission()">Add</button>
            </div>
            <ul id="missionList"></ul>

            <!-- Completed Mission will appear here -->
            <div class="completed-section">
                <h3>Completed Missions:</h3>
                <div id="completedList"></div>
            </div>
        </div>

    <script src="my script.js"></script>
</body>
</html>
